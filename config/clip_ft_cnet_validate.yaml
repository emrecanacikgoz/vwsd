seed: 12345
output: "clip_ft_cnet_val.out"

trainer:
  accelerator: "gpu"
  devices: 1
  max_epochs: 1
  precision: 16
  gradient_clip_val: 1.0
  val_check_interval: 1.0
  resume_from_checkpoint: null
  accumulate_grad_batches: 1
  num_sanity_val_steps: 0

# model
model:
  load: True
  name: "CLIPFinetune"

# data module
data:
  debug: False
  batch_size: 1
  source: 'CNET'
  num_workers: 5
  train_dir: '/datasets/SemEval/semeval-2023-task-1-V-WSD-train-v1/train_v1'
  trial_dir: '/datasets/SemEval/semeval-2023-task-1-V-WSD-train-v1/trial_v1'

# hydra-specific
hydra:
  run:
    dir: .

defaults:
  - _self_
  - override hydra/job_logging: disabled
